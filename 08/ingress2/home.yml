kind: Deployment
apiVersion: apps/v1
metadata:
  name: home-deploy
  namespace: testns
spec:
  selector:
    matchLabels:
      name: home
  replicas: 1
  template:
    metadata:
      name: home-pod
      labels:
        name: home
    spec:
      containers:
        - name: home-container
          image: httpd
          ports:
          - name: home-port
            containerPort: 80
            protocol: TCP

---
kind: Service
apiVersion: v1
metadata:
  name: home-service
spec:
  type: ClusterIP
  clusterIP: 10.233.10.10
  selector:
    name: home
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
